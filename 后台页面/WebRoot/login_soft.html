<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="login.do" method="post">
		<h3 class="form-title"></h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
				 请输入用户名，密码和验证码
			</span>
		</div>


		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="pwd"/>
                <span class="help-block">系统初始密码是123456</span>
			</div>
		</div>
		
		<div class="form-group">
                             验证码：<input id="authCode" name="authCode" type="text"/>
            <!--这里img标签的src属性的值为后台实现图片验证码方法的请求地址-->
           <label><img type="image" src="authCode.do" id="codeImage" onclick="chageCode()" title="图片看不清？点击重新得到验证码" style="cursor:pointer;"/></label>
           <label><a onclick="chageCode()">换一张</a></label>
          </div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary pull-right">
			登录 <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>

	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->

</div>
